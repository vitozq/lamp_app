<ion-header>

  <ion-navbar>
    <ion-title *ngIf="status=='new'">设备安装</ion-title>
    <ion-title *ngIf="status=='replace'">设备替换</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>设备型号</ion-label>
    <ion-input type="text"  [(ngModel)]="modelNum" disabled="true" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>设备序列号</ion-label>
    <ion-input type="text" [(ngModel)]="imeiCode" disabled="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>经纬度</ion-label>
    <ion-input type="text" [(ngModel)]="currentPosition.longitude+','+currentPosition.latitude" disabled="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>灯瓦数</ion-label>
    <ion-select  [(ngModel)]="power" >
      <ion-option *ngFor="let item of installPower" value="{{item}}">{{item}}W</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>灯杆编号</ion-label>
    <ion-input type="text" [(ngModel)]="postNum" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>电池信息</ion-label>
    <ion-select [(ngModel)]="selectedBattery">
      <ion-option value="li">锂电池</ion-option>
      <ion-option value="xu">蓄电池</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>所属街道</ion-label>
    <ion-select  [(ngModel)]="selected" >
      <ion-option *ngFor="let item of street" value="{{item}}">{{item}}</ion-option>
    </ion-select>
  </ion-item>


  <div padding>
    <button ion-button color="primary" block (click)="install()">安装设备</button>
  </div>
</ion-content>
