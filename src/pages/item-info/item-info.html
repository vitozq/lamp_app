<ion-header>

  <ion-navbar  color="primary" >
    <ion-title>任务详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <div style="display: flex; flex-flow: row wrap;">
          <img style="columns:1;row:1" src="assets/imgs/task/guzhangInfo.png" style="width: 20%;height: 20%">
        <div  style="row:1;margin-left: 30px"><label>所属项目:</label><label>{{item.projectName}}</label></div>
        <div style="columns:1;row:1;margin-left: 30%;margin-top: -20px;"><label >告警时间:</label><label>{{item.crtDate}}</label></div>
      </div>
    </ion-item>

<ion-item>
   <table >
     <tr><th>故 障 ID:</th><td>{{item.frId}}</td></tr>
     <tr><th>灯 杆 号:</th><td>{{item.postNum}}</td></tr>
     <tr><th>告警信息:</th><td>{{item.frMsg}}</td></tr>
   </table>

</ion-item>

  <!--<button ion-button   [ngClass]="{disabled : isDone}" (click)="done">完成</button>-->
  <button ion-button  [disabled]="isDone()" (click)="replace()" style="margin-left: 10%"  ><ion-icon name="swap" style="padding-right: 10px"></ion-icon>   替换</button>
  <button ion-button  [disabled]="isDone()" (click)="done()" style="    margin-left: 20%;"><ion-icon name="checkmark" style="padding-right: 10px"></ion-icon>   完成</button>
</ion-content>
