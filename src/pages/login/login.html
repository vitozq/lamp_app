<ion-content overflow-scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <ion-list class="login-list">
    <ion-item>
      <ion-label>
        <img src="assets/imgs/username.png"/>
      </ion-label>
      <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <img src="assets/imgs/password.png"/>
      </ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="doLogin()">{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>
  </ion-list>
</ion-content>
