<ion-header>

  <ion-navbar color="primary" >
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="submit()">
    <ion-list>

      <ion-item>
        <ion-label fixed>原密码</ion-label>
        <ion-input type="text"  placeholder="请输入当前登录密码"    [(ngModel)]="oldPassword" name="oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>新密码</ion-label>
        <ion-input type="password"  placeholder="请输入6位及以上新密码"   [(ngModel)]="newPassword" name="newPassword"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>确认新密码</ion-label>
        <ion-input type="password" placeholder="请确认新密码" [(ngModel)]="newPassword2" name="newPassword2"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>确定</button>
      </div>

    </ion-list>
  </form>
</ion-content>
